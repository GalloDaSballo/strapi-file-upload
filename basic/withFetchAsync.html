<form id="uploadForm">
    <!-- Can be multiple files -->
    <input type="file" name="files" id="file"/>
    <input type="submit" value="Submit" />
  </form>

  <script type="text/javascript">
  /**
   * Credits to https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
   */
  const form = document.querySelector('#uploadForm')
  form.onsubmit = async (e) => {
    e.preventDefault();

    const formData = new FormData();
    const fileField = document.querySelector('#file');

    formData.append('files', fileField.files[0]);
    try{
      const response = await fetch('http://localhost:1337/upload', {
        method: 'POST',
        body: formData
      })
      const result = await response.json()
      console.log("result", result)
    } catch(err){
      console.log("Exception in sending files err", err)
    }

  }
  </script>
